<div class="container py-3">
  <form [formGroup]="frmGroup" class="form-inline">
    <!-- <div class="ml-auto mb-3">
      <span class="text-warning">Search Item.......</span>
      <input  class="no-outline text-warning" placeholder="Search item of title" formControlName="obj">
    </div> -->
    <div class="form-group mb-3 ml-auto" style="display: flex;">
      <p class="mt-3 mr-1 text-danger font-weight-bold text-primary">Search:</p>
      <input
        class="no-outline ml-2"
        formControlName="obj"
        placeholder="Search item of title"
      />
    </div>
  </form>




  <div class="row" *ngIf="listings$ | async as listings">
    <div class="col-md-4 mb-4" *ngFor="let listing of listings">
      <div class="card">
      <div class="card-header text-center">
        <h3>{{listing.title}}</h3>
      </div>
      <div class="card-body">
        <h4 class="card-title text-center">Price : {{listing.price}} | Locality : {{listing.locality}}</h4>
        <a [routerLink]="listing._id" class="btn btn btn-secondary btn-block rounded-pill mt-4" style="color: wheat;">View Details</a>
      </div>
    </div>
    </div>
  </div>
</div>
