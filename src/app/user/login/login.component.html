<div class="container my-4">
  <h1 class="page-header" style="font-weight: 500;">Login</h1><hr>
  <form class="form mt-4" [formGroup]="loginForm" (ngSubmit)="userLogin()">

    <div class="form-group">
      <label for="email">Email</label>
      <input
      type="email" class="form-control" id="email" placeholder="*Email" formControlName = "email" required/>
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="*Password" formControlName = "password"  required/>
    </div>

    <button type="submit" class="btn btn-primary float-right" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
